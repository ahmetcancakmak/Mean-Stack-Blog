<form class="m-5">
    <div class="form-group">
        <label>Email address</label>
        <input type="email" [(ngModel)]="loginUser.email" class="form-control" name="email" placeholder="Enter Email">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="loginUser.password" class="form-control" name="password" placeholder="Enter Password">
    </div>
    <button type="submit" (click)="login(loginUser)" class="btn btn-primary">Login</button>
</form>
