<form class="m-5">
    <div class="form-group">
        <label>Name</label>
        <input type="text" [(ngModel)]="registerUser.name" class="form-control" name="name" placeholder="Enter Name">
    </div>
    <div class="form-group">
        <label>Surname</label>
        <input type="text" [(ngModel)]="registerUser.surname" class="form-control" name="surname" placeholder="Enter Surname">
    </div>
    <div class="form-group">
        <label>Email address</label>
        <input type="email" [(ngModel)]="registerUser.email" class="form-control" name="email" placeholder="Enter Email">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="registerUser.password" class="form-control" name="password" placeholder="Enter Password">
    </div>
    <button type="submit" (click)="register(registerUser)" class="btn btn-primary">Register</button>
</form>
